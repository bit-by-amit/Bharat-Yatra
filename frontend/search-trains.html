<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Trains - Ease-my-Rail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .search-box {
      max-width: 500px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .search-box h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, button {
      padding: 0.8rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <h2>Search Trains</h2>
    <form action="/search-trains" method="POST">
      <input type="text" name="from" placeholder="From Station" required>
      <input type="text" name="to" placeholder="To Station" required>
      <input type="date" name="date" required>
      <button type="submit">Search</button>
    </form>
  </div>
</body>
</html>
